[tox]
minversion = 2.0
skipsdist = True
envlist = pep8,py27

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
passenv = SOLAR_DB

[testenv:py27]
deps = -r{toxinidir}/test-requirements.txt
commands = ostestr

[testenv:pep8]
basepython=python2
deps = hacking==0.10.2
usedevelop = False
commands =
    flake8 {posargs:solar}

[testenv:checkniceness]
deps = openstack-doc-tools>=0.30
       doc8
commands =
  openstack-doc-test --check-niceness
  doc8 doc

[testenv:checksyntax]
deps = openstack-doc-tools>=0.30
commands =
  openstack-doc-test --check-syntax

[testenv:docs]
basepython=python2
deps = sphinx
       {[testenv:checkniceness]deps}
whitelist_externals = /bin/rm
commands =
  /bin/rm -rf doc/build
  python setup.py build_sphinx
  {[testenv:checkniceness]commands}
  {[testenv:checksyntax]commands}

[doc8]
# Settings for doc8:
# Ignore target directories
ignore-path = doc/build*
# File extensions to use
extensions = .rst,.txt
# Maximal line length should be 79 but we have some overlong lines.
# Let's not get far more in.
max-line-length = 80
# Disable some doc8 checks:
# D000: Check RST validity (cannot handle lineos directive)
ignore = D000

[testenv:venv]
deps = -r{toxinidir}/requirements.txt
       sphinx
commands = {posargs:}

[testenv:cover]
commands =
  coverage erase
  python setup.py testr --coverage \
    --testr-args='--concurrency=1 {posargs}'

[testenv:devenv]
envdir = devenv
usedevelop = True

[flake8]
ignore = H101,H236,E731,H405
exclude = .venv,.git,.tox,dist,doc,*lib/python*,*egg,build,tools,__init__.py,docs,solar/ansible_library
show-pep8 = True
show-source = True
count = True
