id: simple_multinode_gre
# eth2 - private 10.1.0.0/24 with JUMBO frames,
# eth1 - mgmt 10.0.0.0/24,
# eth3 - ext 10.2.0.0/24
resources:
#% for i in range(count|int) %#
  - id: node#{i}#_sdn
    from: resources/node_network_puppet
    input:
      use_ovs: true
      network_scheme:
        version: '1.1'
        provider: lnx
        interfaces:
          eth3:
            mtu: 1500
          eth1:
            mtu: 1500
          eth2:
            mtu: 9000
        transformations:
        - action: add-br
          name: br-mgmt
        - action: add-br
          name: br-ex
        - action: add-br
          name: br-floating
          provider: ovs
        - action: add-patch
          bridges:
          - br-floating
          - br-ex
          provider: ovs
          mtu: 65000
        - action: add-br
          name: br-mesh
        - action: add-port
          bridge: br-ex
          name: eth3
        - action: add-port
          bridge: br-mgmt
          name: eth1
        - action: add-port
          bridge: br-mesh
          name: eth2
        endpoints:
          br-mesh:
            IP:
            - 10.1.0.#{3 + i}#/24
          br-floating:
            IP: none
          br-mgmt:
            IP:
            - 10.0.0.#{3 + i}#/24
            vendor_specific:
              phy_interfaces:
              - eth1
          br-ex:
            IP:
            - 10.2.0.#{3 + i}#/24
            vendor_specific:
              phy_interfaces:
              - eth3
            #gateway: 10.2.0.1
        roles:
          management: br-mgmt
          neutron/mesh: br-mesh
          ex: br-ex
          neutron/floating: br-floating
          fw-admin: br-fw-admin
#% endfor %#
