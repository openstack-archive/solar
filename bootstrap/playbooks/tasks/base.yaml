---

- shell: sudo apt-get update

- name: Base packages
  apt: name={{ item }} state=present
  with_items:
  - git
  - subversion
  - python-mock
  - python-keystoneclient
  - python-mysqldb
  - python-setuptools
  - ruby-dev
  - unzip
  # Graph drawing
  - python-pygraphviz
  # Other tools
  - htop
  - jq
  - tmux
  - vim-nox
  - mc
  # Dev
  - ipython
  - python-pudb
  - python-dev
  - python-virtualenv
  # Required by packer
  - build-essential
  # for torrent transport
  - python-libtorrent
  # for riak python package
  - libffi-dev
  - libssl-dev

