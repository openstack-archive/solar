---

- shell: sudo apt-get update

- name: Base packages
  apt: name={{ item }} state=present
  with_items:
  - git
  - subversion
  - python-keystoneclient
  - python-mysqldb
  - python-setuptools
  - ruby-dev
  - unzip
  # Graph drawing
  - python-pygraphviz
  # Other tools
  - htop
  - jq
  - tmux
  - vim-nox
  - mc
  # Dev
  - ipython
  - python-pudb
  - python-dev
  - python-virtualenv
  # Required by packer
  - build-essential
  # for torrent transport
  - python-libtorrent
  # for riak python package
  - libffi-dev
  - libssl-dev

  # computable inputs lua
  - libluajit-5.1-dev
  # for tests on jenkins
  - sshpass

- name: Uninstall packages
  apt: name={{ item }} state=absent
  with_items:
  - python-pbr

# PIP
- pip: name={{item}} state=present
  with_items:
  - httpie
  - docker-py==1.1.0
  - ujson
  - tox
  - riak
  - pbr

# pre install solare requirements
- shell: pip install -r https://raw.githubusercontent.com/openstack/solar/master/requirements.txt
- shell: pip install -r https://raw.githubusercontent.com/Mirantis/solar-agent/master/requirements.txt
