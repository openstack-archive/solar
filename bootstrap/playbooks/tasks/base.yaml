---

- shell: sudo apt-get update

- name: Base packages
  apt: name={{ item }} state=present
  with_items:
  - git
  - subversion
  - python-mock
  - python-keystoneclient
  - python-mysqldb
  - python-setuptools
  - ruby-dev
  - unzip
  # Graph drawing
  - python-pygraphviz
  # Other tools
  - htop
  - jq
  - tmux
  - vim-nox
  - mc
  # Dev
  - ipython
  - python-pudb
  - python-dev
  - python-virtualenv
  # Required by packer
  - build-essential
  # for torrent transport
  - python-libtorrent
  # for riak python package
  - libffi-dev
  - libssl-dev

  # computable inputs lua
  - libluajit-5.1-dev
  # for tests on jenkins
  - sshpass


# PIP
- shell: sudo pip install httpie
- shell: sudo pip install docker-py==1.1.0
# pre install solare requirements
- shell: pip install -r https://raw.githubusercontent.com/openstack/solar/master/requirements.txt

# faster json
- shell: pip install ujson

# fresh tox
- shell: sudo pip install tox

# install riak package
- shell: sudo pip install riak
