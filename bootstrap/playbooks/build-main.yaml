---

- name: Main build script
  hosts: all
  sudo: yes
  vars:
    ssh_ip_mask: "10.*.*.*"
  tasks:
    {% for val in ['base', 'puppet', 'docker', 'cloud_archive', 'ssh_conf' ] %}
    - include: centos/tasks/{{val}}.yaml
      when: lookup('env', 'OSTYPE') == "centos"
    - include: ubuntu/tasks/{{val}}.yaml
      when: lookup('env', 'OSTYPE') == "ubuntu"
    {% endfor %}

