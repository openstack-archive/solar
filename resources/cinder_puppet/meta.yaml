      schema: str
      value: 'cinder.openstack.common.rpc.impl_kombu'
    control_exchange:
      schema: str
      value: 'openstack'
    rabbit_host:
      schema: str
      value: '127.0.0.1'
    rabbit_port:
      schema: int
      value: 5672
    rabbit_hosts:
      schema: bool
      value: false
    rabbit_virtual_host:
      schema: str
      value: '/'
    rabbit_userid:
      schema: str
      value: 'guest'
    rabbit_password:
      schema: str!
      value: 'rabbit'
    rabbit_use_ssl:
      schema: bool
      value: false
    kombu_ssl_ca_certs:
      schema: str
      value:
