handler: puppet
actions:
    run: run.pp
    update: run.pp
version: 1.0.0
input:
    database_connection:
      schema: str
      value: 'sqlite:////var/lib/cinder/cinder.sqlite'
    database_idle_timeout:
      schema: int
      value: 3600
    database_min_pool_size:
      schema: int
      value: 1
