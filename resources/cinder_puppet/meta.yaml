      schema: str
      value:

    db_user:
      schema: str!
      value: cinder
    db_password:
      schema: str!
      value: cinder
    db_name:
      schema: str!
      value: cinder
    db_host:
      schema: str!
      value: 
    db_port:
      schema: int!
      value: 

    port:
      schema: int!
      value: 8776

    module:
      schema: {name: str!, type: str, url: str, ref: str}
      value: {name: 'cinder', type: 'git', url: 'https://github.com/openstack/puppet-cinder', ref: '5.1.0'}

    keystone_host:
      schema: str!
      value:
    keystone_port:
      schema: int!
      value:
    keystone_user:
      schema: str!
      value:
    keystone_password:
      schema: str!
      value:
    keystone_tenant:
      schema: str!
      value:

