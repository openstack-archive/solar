      schema: str
      value: 'tcp'
    qpid_tcp_nodelay:
      schema: bool
      value: true
    package_ensure:
      schema: str
      value: 'present'
    use_ssl:
      schema: bool
      value: false
    ca_file:
      schema: bool
      value: false
    cert_file:
      schema: bool
      value: false
    key_file:
      schema: bool
      value: false
    api_paste_config:
      schema: str
      value: '/etc/cinder/api-paste.ini'
    use_syslog:
      schema: bool
      value: false
    log_facility:
      schema: str
      value: 'LOG_USER'
    log_dir:
      schema: str
      value: '/var/log/cinder'
    verbose:
      schema: bool
      value: false
    debug:
      schema: bool
      value: false
    storage_availability_zone:
      schema: str
      value: 'nova'
