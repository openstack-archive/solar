    schema: bool
    value: false
  log_facility:
    schema: str
    value: 'LOG_USER'
  log_file:
    schema: str
    value:
  log_dir:
    schema: str
    value: '/var/log/neutron'

  module:
    schema: {name: str!, type: str, url: str, ref: str}
