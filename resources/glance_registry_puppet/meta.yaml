    #   schema: str!
    #   value:

    db_user:
      schema: str!
      value: glance
    db_password:
      schema: str!
      value: glance
    db_name:
      schema: str!
      value: glance
    db_host:
      schema: str!
      value:
    db_port:
      schema: str!
      value:

    keystone_host:
      schema: str!
      value:
    keystone_port:
      schema: int!
      value:
    keystone_password:
      schema: str!
      value:

